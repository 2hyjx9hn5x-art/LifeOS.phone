                <button class="add-btn-dashed" onclick="openDataModal()" style="margin-top:10px; color:var(--primary-color); border-color:rgba(133,111,134,0.3);"><i class="fas fa-database"></i> å¤‡ä»½æ•°æ®</button>
            </div>
        </aside>

        <main class="panel main-panel">
            <div class="main-header">
                <div style="display:flex; align-items:baseline; gap:10px;">
                    <span class="curr-month" id="displayMonth">12</span>
                    <span class="curr-year" id="displayYear">2025</span>
                </div>
                <div>
                    <i class="fas fa-chevron-left" style="margin-right:15px; cursor:pointer; color:#999;" onclick="changeMonth(-1)"></i>
                    <i class="fas fa-chevron-right" style="cursor:pointer; color:#999;" onclick="changeMonth(1)"></i>
                </div>
                <div class="header-actions">
                    <div class="icon-btn" onclick="togglePendingDrawer()"><i class="fas fa-inbox"></i><div class="badge" id="pendingCount">0</div></div>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </main>
        
        <button class="backup-btn-mobile" onclick="openDataModal()">
            <i class="fas fa-database"></i> æ•°æ®å®‰å…¨ä¸­å¿ƒ (å¤‡ä»½/æ¢å¤)
        </button>
    </div>

    <div class="modal-overlay" id="dayModalOverlay">
        <div class="day-modal-window">
            <div class="modal-sidebar" id="dayModalSidebar"></div>
            <div style="flex:1; display:flex; flex-direction:column; background:#fff;">
                <div class="pending-header" style="background:#fff; border-bottom:none; padding-bottom:10px;">
                    <div class="modal-title" id="dayModalTitle" style="font-size:24px; color:var(--primary-color); font-weight:700;">Date</div>
                    <i class="fas fa-times close-icon" onclick="closeDayModal()" style="font-size:20px; cursor:pointer;"></i>
                </div>
                
                <div style="flex:1; overflow-y:auto; padding:0 20px;" id="dayTaskList"></div>
                
                <div style="padding:20px; background:#fff; border-top:1px solid #f9f6f9;">
                    <div class="input-wrapper-v8">
                        <div class="input-top-row">
                            <div id="linkStatusText" style="font-size:12px; color:#999;"><i class="fas fa-unlink"></i> æœªå…³è”</div>
                            <select id="dayPrioritySelect" style="border:none; background:transparent; font-size:12px; color:#666;">
                                <option value="0">é»˜è®¤ (P0)</option>
                                <option value="1">é«˜ä¼˜ (P1)</option>
                                <option value="2">ä¸­ä¼˜ (P2)</option>
                            </select>
                        </div>
                        <div class="input-main-row">
                            <div class="tool-btn" id="ddlToggleBtn" onclick="toggleDDL()"><i class="far fa-clock"></i></div>
                            <input type="datetime-local" id="dayTaskDDL">
                            <div class="tool-btn" id="inboxToggleBtn" onclick="toggleInbox()"><i class="fas fa-inbox"></i></div>
                            <input type="text" id="dayTaskInput" class="main-input" placeholder="è¾“å…¥ä»Šæ—¥ä»»åŠ¡..." onkeypress="handleDayEnter(event)">
                            <button class="send-btn" onclick="addDayTask()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                    <textarea id="dayMemo" rows="2" style="width:100%; border:none; background:#fdfafc; padding:10px; border-radius:10px; margin-top:15px; font-size:13px;" placeholder="æ¯æ—¥æ„Ÿæ‚Ÿ..." onblur="saveMemo()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'life_os_mobile_pro_db';
        let store = { categories: [{id:1,name:'å·¥ä½œ'},{id:2,name:'ç”Ÿæ´»'}], goals:[], tasks:[], config:{title:'Life OS', motto:'Think Big'} };
        let viewYear = new Date().getFullYear(), viewMonth = new Date().getMonth();
        let selectedDate = null, currentLinkGoalId = null, activeGoalId = null;
        let isDDLEnabled = false, isInboxEnabled = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            refreshUI();
            updateMobileHeader();
            // æ‰‹æœºç«¯é»˜è®¤è¿›å…¥ Tab 1
            if(window.innerWidth <= 768) switchTab(1);
        });

        // ================= Tab åˆ‡æ¢é€»è¾‘ (æ‰‹æœºç«¯æ ¸å¿ƒ) =================
        function switchTab(tabIndex) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item')[tabIndex-1].classList.add('active');
            
            // è®¾ç½® Body çŠ¶æ€ï¼ŒCSS ä¼šæ ¹æ®è¿™ä¸ªçŠ¶æ€æ˜¾ç¤º/éšè—ä¸åŒåŒºåŸŸ
            document.body.setAttribute('data-active-tab', tabIndex);
            
            if (tabIndex === 2) {
                // å¦‚æœåˆ‡æ¢åˆ° "ä»Šæ—¥"ï¼Œè‡ªåŠ¨æ‰“å¼€ä»Šå¤©çš„ Modal
                const today = new Date().toISOString().split('T')[0];
                openDayModal(today); 
            } else if (tabIndex === 3) {
                // å¦‚æœåˆ‡æ¢åˆ° "å¾…åŠ"ï¼Œåˆ·æ–°å¾…åŠåˆ—è¡¨
                renderPendingLists();
            } else {
                // åˆ‡æ¢å›é¦–é¡µï¼Œå…³é—­ Modal é¿å…å†²çª
                document.getElementById('dayModalOverlay').classList.remove('active');
            }
        }

        // ================= åŸºç¡€é€»è¾‘ (ä¿æŒåŸæ ·) =================
        function loadData() {
            const raw = localStorage.getItem(DB_KEY);
            if(raw) try{ store = JSON.parse(raw); }catch(e){}
            document.getElementById('appTitle').innerText = store.config.title || "Life OS";
            document.getElementById('userMotto').innerText = store.config.motto || "Think Big";
        }
        function saveData() { localStorage.setItem(DB_KEY, JSON.stringify(store)); refreshUI(); }
        function refreshUI() { renderSidebar(); renderCalendar(); updatePendingCount(); updateMobileHeader(); }
        
        function updateMobileHeader() {
            const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            document.getElementById('mobileHeaderDate').innerText = `${viewYear} ${months[viewMonth]}`;
        }

        // Sidebar / Goal Cards
        function renderSidebar() {
            const c = document.getElementById('categoryContainer'); c.innerHTML = '';
            store.categories.forEach(cat => {
                const goals = store.goals.filter(g=>g.catId===cat.id);
                let html = '';
                goals.forEach(g => {
                     const s = getGoalStats(g.id);
                     html += `<div class="goal-card" onclick="openGoalModal(${g.id})"><div style="display:flex;justify-content:space-between;font-size:14px;font-weight:500;"><span>${g.title}</span><i class="fas fa-trash" style="color:#ddd;" onclick="event.stopPropagation();deleteGoal(${g.id})"></i></div><div class="progress-bg"><div class="progress-fill" style="width:${s.percent}%"></div></div><div style="font-size:10px;color:#999;margin-top:4px;text-align:right;">${s.done}/${s.total}</div></div>`;
                });
                const div = document.createElement('div');
                div.innerHTML = `<div class="category-header" style="display:flex;justify-content:space-between;"><span>${cat.name}</span><i class="fas fa-plus" onclick="promptGoal(${cat.id})"></i></div>${html}`;
                div.style.marginBottom = '20px';
                c.appendChild(div);
            });
        }
        function getGoalStats(gid) { const t=store.tasks.filter(x=>x.linkGoalId===gid); const d=t.filter(x=>x.done).length; return {total:t.length, done:d, percent:t.length?Math.round(d/t.length*100):0}; }

        // Calendar
        function renderCalendar() {
            document.getElementById('displayMonth').innerText = viewMonth+1; document.getElementById('displayYear').innerText = viewYear;
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const days = new Date(viewYear, viewMonth+1, 0).getDate();
            const start = new Date(viewYear, viewMonth, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            
            for(let i=0;i<start;i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=days; d++) {
                const dateStr = `${viewYear}-${String(viewMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const tasks = store.tasks.filter(t=>t.date===dateStr && !t.isMemo);
                let dots = '';
                tasks.slice(0,3).forEach(t => dots += `<div class="task-dot ${t.done?'done':''}"><div class="dot-priority p${t.priority}"></div>${t.text}</div>`);
                if(tasks.length>3) dots += `<div style="font-size:9px;color:#ccc;text-align:center;">+${tasks.length-3}</div>`;
                
                const cell = document.createElement('div');
                cell.className = `day-cell ${dateStr===today?'today':''}`;
                cell.innerHTML = `<div class="day-num">${d}</div><div style="flex:1;overflow:hidden;">${dots}</div>`;
                cell.onclick = () => openDayModal(dateStr);
                grid.appendChild(cell);
            }
        }
        function changeMonth(d) { viewMonth+=d; if(viewMonth>11){viewMonth=0;viewYear++} if(viewMonth<0){viewMonth=11;viewYear--} refreshUI(); }

        // Daily Modal (Now also Tab 2)
        function openDayModal(dateStr) {
            selectedDate = dateStr;
            document.getElementById('dayModalTitle').innerText = dateStr;
            currentLinkGoalId = null; isDDLEnabled = false; isInboxEnabled = false;
            updateDDLUI(); updateInboxUI(); document.getElementById('linkStatusText').innerHTML = '<i class="fas fa-unlink"></i> æœªå…³è”';
            renderDayTasks();
            renderGoalSelector();
            const m = store.tasks.find(t=>t.date===dateStr && t.isMemo);
            document.getElementById('dayMemo').value = m?m.text:'';
            document.getElementById('dayModalOverlay').classList.add('active');
        }
        function closeDayModal() { 
            saveMemo(); 
            // å¦‚æœæ˜¯åœ¨ Tab 2 æ¨¡å¼ä¸‹ï¼Œä¸åº”è¯¥åªæ˜¯ç§»é™¤ activeï¼Œè€Œæ˜¯åº”è¯¥åˆ‡æ¢å› Tab 1
            if(window.innerWidth <= 768 && document.body.getAttribute('data-active-tab') === '2') {
                switchTab(1);
            } else {
                document.getElementById('dayModalOverlay').classList.remove('active'); 
            }
            saveData(); 
        }
        
        function renderGoalSelector() {
            const sb = document.getElementById('dayModalSidebar'); sb.innerHTML = '<div style="font-size:12px;color:#999;margin-bottom:10px;">å…³è”ç›®æ ‡:</div>';
            store.categories.forEach(c => {
                 store.goals.filter(g=>g.catId===c.id).forEach(g => {
                     const d = document.createElement('div'); d.innerText = g.title; d.style.cssText="padding:8px;background:#fff;margin-bottom:5px;border-radius:6px;font-size:12px;cursor:pointer;";
                     d.onclick = () => { currentLinkGoalId=g.id; document.getElementById('linkStatusText').innerText = 'ğŸ”— '+g.title; };
                     sb.appendChild(d);
                 });
            });
        }
        
        function renderDayTasks() {
            const list = document.getElementById('dayTaskList'); list.innerHTML = '';
            const tasks = store.tasks.filter(t=>t.date===selectedDate && !t.isMemo);
            if(tasks.length===0) list.innerHTML = '<div style="text-align:center;color:#ddd;margin-top:40px;">æš‚æ— è®¡åˆ’ï¼Œæ·»åŠ ä¸€ä¸ªå§~</div>';
            tasks.forEach(t => {
                let meta = ''; if(t.priority>0) meta+=`<span style="color:var(--p${t.priority}-color);margin-right:5px;">P${t.priority}</span>`;
                if(t.ddl) meta+=`<span style="background:var(--danger-bg);color:var(--p1-color);padding:2px 4px;border-radius:4px;font-size:10px;">${t.ddl.split('T')[1]}</span>`;
                list.innerHTML += `<div class="task-row"><div class="check-circle ${t.done?'checked':''}" onclick="toggleTask(${t.id})"></div><div style="flex:1"><div style="font-size:14px;text-decoration:${t.done?'line-through':''};color:${t.done?'#ccc':'#5e525e'}">${t.text}</div><div style="font-size:10px;color:#999;margin-top:2px;">${meta}</div></div><i class="fas fa-trash" style="color:#eee;" onclick="deleteTask(${t.id})"></i></div>`;
            });
        }
        function addDayTask() {
            const txt = document.getElementById('dayTaskInput').value.trim(); if(!txt) return;
            store.tasks.push({id:Date.now(), date:selectedDate, text:txt, done:false, priority:document.getElementById('dayPrioritySelect').value, ddl:isDDLEnabled?document.getElementById('dayTaskDDL').value:null, linkGoalId:currentLinkGoalId, inInbox:isInboxEnabled});
            document.getElementById('dayTaskInput').value = ''; renderDayTasks();
        }
        function handleDayEnter(e){ if(e.key==='Enter') addDayTask(); }
        function toggleTask(id){ const t=store.tasks.find(x=>x.id===id); if(t){t.done=!t.done; renderDayTasks();} }
        function deleteTask(id){ store.tasks=store.tasks.filter(x=>x.id!==id); renderDayTasks(); }
        function saveMemo(){ store.tasks = store.tasks.filter(t=>!(t.date===selectedDate && t.isMemo)); const v = document.getElementById('dayMemo').value; if(v.trim()) store.tasks.push({id:Date.now(), date:selectedDate, text:v, isMemo:true, done:false, priority:0}); }
        
        // UI Toggles
        function toggleDDL() { isDDLEnabled=!isDDLEnabled; document.getElementById('dayTaskDDL').classList.toggle('show'); document.getElementById('ddlToggleBtn').classList.toggle('active-red'); }
        function toggleInbox() { isInboxEnabled=!isInboxEnabled; document.getElementById('inboxToggleBtn').classList.toggle('active-purple'); }

        // Inbox & Drawer
        function togglePendingDrawer() { document.getElementById('pendingDrawer').classList.toggle('open'); renderPendingLists(); }
        function updatePendingCount() { document.getElementById('pendingCount').innerText = store.tasks.filter(t=>!t.done && t.inInbox).length; }
        function renderPendingLists() {
            const u = document.getElementById('pendingUrgentList'), n = document.getElementById('pendingNormalList'); u.innerHTML=''; n.innerHTML='';
            const tasks = store.tasks.filter(t=>!t.done && t.inInbox);
            if(tasks.length===0) u.innerHTML='<div style="text-align:center;color:#ddd;margin-top:20px;">å¾…åŠç®±æ˜¯ç©ºçš„</div>';
            tasks.forEach(t => {
                const html = `<div class="pending-card ${t.priority==1?'urgent':'normal'}"><div style="font-weight:500;font-size:14px;">${t.text}</div><i class="fas fa-check" style="color:var(--success-color);" onclick="completeInboxTask(${t.id})"></i></div>`;
                if(t.priority==1) u.innerHTML+=html; else n.innerHTML+=html;
            });
        }
        function addInboxTask() {
            const v = document.getElementById('inboxInput').value.trim(); if(!v) return;
            store.tasks.push({id:Date.now(), date:new Date().toISOString().split('T')[0], text:v, done:false, priority:0, inInbox:true});
            document.getElementById('inboxInput').value=''; saveData(); renderPendingLists();
        }
        function completeInboxTask(id) { const t=store.tasks.find(x=>x.id===id); if(t){t.done=true; saveData(); renderPendingLists();} }

        // Goal Modal
        function openGoalModal(gid) { activeGoalId=gid; document.getElementById('goalModalTitle').innerText = store.goals.find(g=>g.id===gid).title; renderGoalStatsInner(gid); document.getElementById('goalModalOverlay').classList.add('active'); }
        function closeGoalModal() { document.getElementById('goalModalOverlay').classList.remove('active'); saveData(); }
        function renderGoalStatsInner(gid) {
            const list = document.getElementById('goalTaskList'); list.innerHTML='';
            const tasks = store.tasks.filter(t=>t.linkGoalId===gid);
            tasks.forEach(t => list.innerHTML+=`<div style="padding:10px;border-bottom:1px solid #f9f6f9;font-size:12px;">${t.text} <span style="color:#ccc;">${t.date}</span></div>`);
            const s = getGoalStats(gid);
            document.getElementById('statPercent').innerText = s.percent+'%'; document.getElementById('statBar').style.width = s.percent+'%';
        }
        // ç®€åŒ–ç‰ˆæ‰¹é‡ç”Ÿæˆ (ä¿ç•™æ ¸å¿ƒåŠŸèƒ½ï¼Œå»é™¤å¤æ‚æ—¥å†é€‰æ‹©ä»¥é€‚åº”æ‰‹æœº)
        function runBatchGenerateSimple() {
            const name = document.getElementById('batchTaskName').value.trim(); if(!name) return;
            const days = new Date(viewYear, viewMonth+1, 0).getDate();
            for(let d=1; d<=days; d++) {
                if(d%2===0) { // ç®€å•é€»è¾‘ï¼šæ¯éš”ä¸€å¤©
                   const date = `${viewYear}-${String(viewMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                   store.tasks.push({id:Date.now()+d, date:date, text:name, done:false, priority:0, linkGoalId:activeGoalId});
                }
            }
            alert('å·²ç”Ÿæˆæœ¬æœˆåŒå·æ—¥çš„ä»»åŠ¡'); closeGoalModal();
        }

        // Data Backup
        function openDataModal() { document.getElementById('dataModalOverlay').style.display='flex'; document.getElementById('dataTextarea').value = JSON.stringify(store); }
        function exportData() { document.getElementById('dataTextarea').select(); document.execCommand('copy'); showToast('å·²å¤åˆ¶'); }
        function importData() { try{ const d = JSON.parse(document.getElementById('dataTextarea').value); if(d.tasks){ store=d; saveData(); location.reload(); } }catch(e){ alert('æ•°æ®æ ¼å¼é”™è¯¯'); } }
        function showToast(m) { const t=document.getElementById('toastMsg'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }

        // Helpers
        function promptCategory() { const n=prompt("åˆ†åŒºåç§°:"); if(n) { store.categories.push({id:Date.now(), name:n}); saveData(); } }
        function promptGoal(cid) { const n=prompt("ç›®æ ‡åç§°:"); if(n) { store.goals.push({id:Date.now(), catId:cid, title:n}); saveData(); } }
        function deleteGoal(id) { if(confirm("åˆ é™¤ç›®æ ‡?")) { store.goals=store.goals.filter(g=>g.id!==id); saveData(); } }
        function closeCustomDialog() { document.getElementById('customDialog').style.display='none'; }
    </script>
</body>
